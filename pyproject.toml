[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "ASYNC"]
extend-select = ["B"]
# 忽略行长度检查（已在 line-length 中统一配置）
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
# 针对特定文件可以放宽限制

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = false
force_grid_wrap = 0
use_parentheses = true
