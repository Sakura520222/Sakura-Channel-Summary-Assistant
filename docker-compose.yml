services:
  sakura-summary-bot:
    build: .
    container_name: sakura-summary-bot
    user: "root:root"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env
    volumes:
      # 持久化配置文件
      - ./config.json:/app/config.json
      - ./prompt.txt:/app/prompt.txt
      - ./poll_prompt.txt:/app/poll_prompt.txt
      - ./.last_summary_time.json:/app/.last_summary_time.json
      - ./.poll_regenerations.json:/app/.poll_regenerations.json
      # 持久化数据库文件
      - ./summaries.db:/app/summaries.db
      # 持久化会话文件
      - ./session_name.session:/app/session_name.session
      - ./bot_session.session:/app/bot_session.session
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 网络配置
    networks:
      - sakura-network

networks:
  sakura-network:
    driver: bridge
