          # æ ¹æ®æ¨¡å¼ç”Ÿæˆä¸åŒçš„æ¡ç›®æ ¼å¼
          if [ "$MODE" = "append" ]; then
            # è¿½åŠ æ¨¡å¼ï¼šåªç”Ÿæˆåˆ†ç±»å’Œæ¡ç›®
            {
              echo "### \${CHANGE_TYPE}"
