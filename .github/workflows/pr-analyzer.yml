            } > changelog_entry.txt
            # å¤„ç†æäº¤ä¿¡æ¯ï¼ˆå¦‚æœæœ‰ï¼‰
            if [ -n "$COMMITS" ]; then
              echo "" >> changelog_entry.txt
              echo "$COMMITS" | while IFS= read -r commit; do
                echo "  - $commit" >> changelog_entry.txt
              done
            fi
            echo "" >> changelog_entry.txt
          else
            # æ–°æ—¥æœŸæ¨¡å¼ï¼šç”Ÿæˆå®Œæ•´çš„ç‰ˆæœ¬å—
            {
              echo "### \${CHANGE_TYPE}"
              echo "- \${TITLE} (PR #\${PR_NUM})"
              echo ""
            } > changelog_entry.txt
            # å¤„ç†æäº¤ä¿¡æ¯
            if [ -n "$COMMITS" ]; then
              echo "$COMMITS" | while IFS= read -r commit; do
                echo "- $commit" >> changelog_entry.txt
              done
            else
              echo "ï¼ˆæ— æäº¤ä¿¡æ¯ï¼‰" >> changelog_entry.txt
            fi
            {
