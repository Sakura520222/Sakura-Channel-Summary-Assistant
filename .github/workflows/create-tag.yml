          echo "RELEASE_TITLE=${RELEASE_TITLE}" >> $GITHUB_OUTPUT
      
      - name: ç”Ÿæˆå‘å¸ƒä¿¡æ¯
        if: steps.check_version.outputs.SHOULD_UPDATE == 'true'
