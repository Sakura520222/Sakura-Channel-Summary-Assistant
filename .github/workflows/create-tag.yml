          VERSION="${{ steps.get_version.outputs.PY_VERSION }}"
          TAG_NAME="v${VERSION}"
          echo "RELEASE_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "å‘å¸ƒæ ‡ç­¾: ${TAG_NAME}"
          
